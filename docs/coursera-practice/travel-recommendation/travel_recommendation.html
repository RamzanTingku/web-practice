<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets/logo-icon.svg" alt="TravelBloom Logo" class="logo-icon">
            <span>TravelBloom</span>
        </div>

        <ul class="nav-links">
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <div class="search-container">
            <div class="search-box" role="search" aria-label="Search recommendations">
                <button class="icon-btn" id="searchIconBtn" aria-hidden="true" title="Search">
                    <img src="assets/search-icon.svg" alt="Search Icon">
                </button>

                <input type="text" id="searchInput" placeholder="Enter a destination or keyword"
                    aria-label="Search input">

                <button class="btn-search" onclick="searchRecommendations()">Search</button>
                <button class="btn-clear" onclick="clearResults()">Clear</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero" aria-label="Homepage hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">Explore<br>Dream<br>Destination</h1>
                <p class="hero-desc">It encourages exploration of unfamiliar territories, embracing diverse cultures and
                    landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of
                    wonder.</p>
                <a class="cta-btn" href="#book">BOOK NOW</a>
            </div>

            <aside class="social-links" aria-label="Social media links">
                <a href="#" aria-label="Twitter" title="Twitter">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 12 7.77v.56A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
                    </svg>
                </a>
                <a href="#" aria-label="Facebook" title="Facebook">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2.7v-2.9h2.7V9.4c0-2.7 1.6-4.2 4-4.2 1.1 0 2.2.2 2.2.2v2.4h-1.2c-1.2 0-1.6.8-1.6 1.6v1.9h2.8l-.4 2.9h-2.4v7A10 10 0 0 0 22 12z" />
                    </svg>
                </a>
                <a href="#" aria-label="Instagram" title="Instagram">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zM12 8.6A3.4 3.4 0 1 0 12 15.4 3.4 3.4 0 0 0 12 8.6z" />
                    </svg>
                </a>
                <a href="#" aria-label="YouTube" title="YouTube">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M23.5 6.2a3 3 0 0 0-2.12-2.12C19.7 3.5 12 3.5 12 3.5s-7.7 0-9.38.58A3 3 0 0 0 .5 6.2 31.4 31.4 0 0 0 0 12a31.4 31.4 0 0 0 .5 5.8 3 3 0 0 0 2.12 2.12C4.3 20.5 12 20.5 12 20.5s7.7 0 9.38-.58a3 3 0 0 0 2.12-2.12A31.4 31.4 0 0 0 24 12a31.4 31.4 0 0 0-.5-5.8zM10 15.5v-7l6 3.5-6 3.5z" />
                    </svg>
                </a>
            </aside>
        </section>

        <div id="results"></div>
    </main>

    <script src="travel_recommendation.js"></script>
</body>

</html>
