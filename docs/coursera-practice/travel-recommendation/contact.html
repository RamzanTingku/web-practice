<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="contact-page">
    <nav>
        <div class="logo">
            <img src="assets/logo-icon.svg" alt="TravelBloom Logo" class="logo-icon">
            <span>TravelBloom</span>
        </div>

        <ul class="nav-links">
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <div class="search-container">
            <div class="search-box" role="search" aria-label="Search recommendations">
                <button class="icon-btn" id="searchIconBtn" aria-hidden="true" title="Search">
                    <img src="assets/search-icon.svg" alt="Search Icon">
                </button>

                <input type="text" id="searchInput" placeholder="Enter a destination or keyword"
                    aria-label="Search input">

                <button class="btn-search" onclick="searchRecommendations()">Search</button>
                <button class="btn-clear" onclick="clearResults()">Clear</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero contact-hero" aria-label="Contact hero">
            <div class="hero-overlay"></div>

            <div class="contact-content">

                <div class="contact-header">
                    <h1 class="contact-title">CONTACT US</h1>
                    <p class="contact-subtitle">Get in touch</p>
                </div>

                <div class="contact-form-container">
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Your message"
                                required></textarea>
                        </div>

                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                </div>
            </div>

            <aside class="social-links" aria-label="Social media links">
                <a href="#" aria-label="Twitter" title="Twitter">
                    <img src="assets/twitter.svg" alt="Twitter">
                </a>
                <a href="#" aria-label="Facebook" title="Facebook">
                    <img src="assets/facebook.svg" alt="Facebook">
                </a>
                <a href="#" aria-label="Instagram" title="Instagram">
                    <img src="assets/instagram.svg" alt="Instagram">
                </a>
                <a href="#" aria-label="YouTube" title="YouTube">
                    <img src="assets/youtube.svg" alt="YouTube">
                </a>
            </aside>
        </section>

        <div id="results"></div>
    </main>

    <script src="nav-history.js" defer></script>
    <script src="travel_recommendation.js"></script>
</body>

</html>
